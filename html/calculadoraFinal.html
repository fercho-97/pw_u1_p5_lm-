<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<header></header>

<section>
    <div class="container">
        <div class="calculadora">
            <div id="pantalla" class="display">
        
            </div>
            <button class="col-2" onclick="limpiar()">C</button>
            <button>&larr;</button>
            <button onclick="operacion('/')">/</button>
            <button onclick="obtener('7')">7</button>
            <button onclick="obtener('8')">8</button>
            <button onclick="obtener('9')">9</button>
            <button onclick="operacion('*')" >&#215;</button>
            <button onclick="obtener('4')">4</button>
            <button onclick="obtener('5')">5</button>
            <button onclick="obtener('6')">6</button>
            <button onclick="operacion('-')">&#8722;</button>
            <button onclick="obtener('1')">1</button>
            <button onclick="obtener('2')">2</button>
            <button onclick="obtener('3')">3</button>
            <button onclick="operacion('+')">&#43;</button>
            <button class="col-2" onclick="obtener('0')">0</button>
            <button>&#46;</button>
            <button onclick="calcular()">&#61;</button>
        </div>
    </div>

</section>
